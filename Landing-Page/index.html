<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header>
      <div class="left-side-container">
        <img src="mythical-dragon-beast-anime-style.jpg" alt="Website Logo" class="website-logo" />
        <a href="#" class="website-name">StreamWeb</a>
      </div>

      <div class="middle-side-container">
        <a href="#" class="navigation">Features</a>
        <a href="#" class="navigation">Testimonials</a>
        <a href="#" class="navigation">Pricing</a>
        <a href="#" class="navigation">Contact</a>
      </div>

      <div class="right-side-container">
        <button class="sign-button">Sign In</button>
        <button class="start-button">Get Started &#8594;</button>
      </div>
    </header>

    <main>
      <div class="left-side">
        <div class="headline-container">
          <h1 class="Headline">
            Streamline Your
            <p class="workflow-text">Workflow</p>
          </h1>
        </div>
        <div class="description-container">
          <p class="description">
            Boost productivity by 300% with our intelligent automation platform.
            Connect your tools, automate repetitive tasks, and focus on what
            matters most.
          </p>
        </div>

        <div id="button-container">
          <button class="trial-button">Start Free Trial &#8594;</button>
          <button class="demo-button">Watch Demo</button>
        </div>

        <div id="imp-details">
          <div class="icons-container">
                <i class="fa-regular fa-circle-check"></i>
                <i class="fa-regular fa-circle-check"></i>
          </div>
          <div class="offers">
            <p class="para">14-day free trial</p>
            <p class="para">No credit card required</p>
          </div>
        </div>
      </div>

      <div class="right-side">
        <img
          class="dashboard-picture"
          src="mythical-dragon-beast-anime-style.jpg"
          alt="A dashboard picture"
        />
      </div>
    </main>

    <script
      src="https://kit.fontawesome.com/6a8c11278d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
